<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>ANN Symbol Recognition</title>
      <link rel="stylesheet" type="text/css" href="./static/css/main.css" />
      <meta name="author" content="Samuel Kedziora" />
   </head>
   <body>
      <div id="app" class="app">
         <button id="button-reset" class="btn btn--reset">Reset</button>
         <div class="learning-step">Learning step: 0</div>
         <div class="group">
            <input
               type="text"
               id="input-symbol"
               class="input input--symbol"
               required
               minlength="1"
               maxlength="1"
            />
            <input type="checkbox" id="input-check" class="checkbox" />
         </div>
         <div class="grid"></div>
         <div class="group">
            <button id="button-clear" class="btn">Clear</button>
            <button id="button-teach" class="btn">Teach</button>
            <button id="button-recognize" class="btn">Recognize</button>
         </div>
         <div class="result"></div>
      </div>
      <script src="./static/js/index.js" type="module"></script>
   </body>
</html>
